<div class="container">
  <h2>Control del LED</h2>

  <button (click)="encender()" class="btn btn-success">Encender LED</button>
  <button (click)="apagar()" class="btn btn-danger ms-2">Apagar LED</button>

  <p class="mt-3">
    Estado actual: 
    <strong>{{ estadoLed() ? 'ENCENDIDO' : 'APAGADO' }}</strong>
  </p>
</div>
